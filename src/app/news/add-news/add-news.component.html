<div class="row text-center">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
        <div class="card">
            <br>
            <div>
                <img class="mb-4 center" src="assets/coronavirus.png" alt="LOGO" width="72" height="72">
            </div>

            <h1 class="h3 mb-3 font-weight-normal">News</h1>
            <div class="card-body">
                <form class="form" role="form" [formGroup]="addNewsForm" #frm="ngForm" (ngSubmit)="onSubmit(frm)">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" formControlName="title" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                            <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                <div *ngIf="f.title.errors.required">Title is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea type="text" formControlName="description" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.description.errors }"></textarea>
                            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                                <div *ngIf="f.description.errors.required">Description is required</div>
                                <div *ngIf="f.description.errors.minlength">Description must be at least 25 characters</div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label>Summary</label>
                        <textarea type="text" formControlName="summary" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.summary.errors }"></textarea>
                        <div *ngIf="submitted && f.summary.errors" class="invalid-feedback">
                            <div *ngIf="f.summary.errors.required">Summary is required</div>
                            <div *ngIf="f.summary.errors.minlength">Summary must be at least 10 characters</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-sm-3"></div>
</div>
